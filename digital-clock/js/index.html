<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>

<body>
    <h1>Digital Clock</h1>
    <div class="clock">
        <div>
            <p id="h">00</p>
        </div>
        <div>
            <p id="m">00</p>
        </div>
        <div>
            <p id="s">00</p>
        </div>

    </div>
    <div class="mode">
        <p id="mode">Mode</p>
        <p id="number">12</p>
        <p id="ap">AM</p>
    </div>
    <script src="clock.js"></script>
</body>

</html>
